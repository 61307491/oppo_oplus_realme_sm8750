          # 增量补丁校验：确保下载的是有效补丁文件（避免损坏）
          echo "正在校验增量补丁完整性..."
          # 校验cgroup增量补丁大小（约13KB，允许微小偏差）
          CGROUP_SIZE=$(stat -c %s cgroup-fix.patch)
          if [ $CGROUP_SIZE -lt 13000 ] || [ $CGROUP_SIZE -gt 14000 ]; then
            echo "ERROR: cgroup增量补丁下载错误，文件大小异常！"
            exit 1
          fi
          # 校验overlayfs2增量补丁大小（约177KB，允许微小偏差）
          OVERLAY_SIZE=$(stat -c %s overlayfs2-ksu.patch)
